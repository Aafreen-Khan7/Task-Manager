<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo"> TaskMaster</h1>
            <div class="nav-auth" id="navAuth">
                <!-- Auth buttons will be inserted here by JavaScript -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Authentication Forms -->
        <div id="authSection" class="auth-section">
            <div class="auth-forms">
                <!-- Login Form -->
                <div class="auth-form" id="loginForm">
                    <h2>Welcome Back</h2>
                    <form id="loginFormElement">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
                </div>

                <!-- Register Form -->
                <div class="auth-form hidden" id="registerForm">
                    <h2>Create Account</h2>
                    <form id="registerFormElement">
                        <input type="text" id="registerName" placeholder="Full Name" required>
                        <input type="email" id="registerEmail" placeholder="Email" required>
                        <input type="password" id="registerPassword" placeholder="Password" required>
                        <button type="submit">Create Account</button>
                    </form>
                    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                </div>
            </div>
        </div>

        <!-- Tasks Section (Hidden until logged in) -->
        <div id="tasksSection" class="tasks-section hidden">
            <!-- Add Task Form -->
            <div class="add-task-form">
                <h2>Add New Task</h2>
                <form id="addTaskForm">
                    <input type="text" id="taskTitle" placeholder="What needs to be done?" required>
                    <select id="taskCategory">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                    </select>
                    <input type="date" id="taskDueDate">
                    <button type="submit">Add Task</button>
                </form>
            </div>

            <!-- Tasks Filter -->
            <div class="tasks-filter">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <!-- Tasks List -->
            <div class="tasks-list" id="tasksList">
                <!-- Tasks will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
